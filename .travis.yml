dist: xenial
language: go

node_js:
  - lts/*

go:
  - "1.13.10"

before_install:
  - go get github.com/nats-io/nats-streaming-server
  - nohup nats-streaming-server > /dev/null 2>&1 &

install: npm i

script: node_modules/.bin/nyc npm test && node_modules/.bin/nyc report --reporter=text-lcov | node_modules/.bin/coveralls
